<oj-bind-for-each data="[[$props.data]]">
  <template>
    <oj-collapsible>
      <span slot="header">
        <span>
          <oj-bind-text value="[[$current.data.contract_number]]"></oj-bind-text>
        </span>
      </span>
      <my-employee-form first-name="[[$current.data.status]]" last-name="[[$current.data.lastname]]" hire-date="[[$current.data.hiredate]]"
        hire-salary="[[$current.data.hiresalary]]">
      </my-employee-form>
    </oj-collapsible>
    <hr/>
  </template>
</oj-bind-for-each>
