  <oj-input-text id="filterBankReference" name="filterBankReference" placeholder="Filter by bank reference" on-raw-value-changed="[[handleValueChanged]]" value="{{filterBankReference}}"></oj-input-text>

  <oj-table id='table' aria-label='Departments Table' data='[[dataSource]]' scroll-policy='loadMoreOnScroll'
    columns-default.sortable='enabled'
    columns='[ { "headerText": "Bank Reference", "field": "billAmount" }, { "headerText": "Bill Interest", "field": "billInterest" }, { "headerText": "Bill Serial Number", "field": "billSerialNumber" } ]'
